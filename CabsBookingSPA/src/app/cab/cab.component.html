<div class="row ">
    <div class="col-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th colspan="5" class="text-center"><h3>Cabs Management</h3></th>
                </tr>
            <tr>
                <th scope="col" [ngStyle]="{width: '20%'}">#</th>
                <th scope="col"[ngStyle]="{width: '30%'}">Cab</th>
                <th scope="col" colspan="2" class="text-center">Operation</th>
            </tr>
            </thead>
          
            <tbody>
                <tr *ngFor="let cab of cabs; index as i">
                    <th scope="row">{{i + 1}}</th>
                    <td>
                        {{cab.cabTypeName}}
                    </td> 
                    <td>
                        <app-edit-cab [cab]='cab'></app-edit-cab>
                    </td> 
                    <td>
                        <button type="button" class="btn btn-danger" [ngStyle]="{width: '100px'}" (click)="deleteCab(cab.cabTypeId)">Delete</button>
                    </td> 
                </tr>
              <td colspan="4">
                  <app-add-cab></app-add-cab>
              </td>
            </tbody>
          </table>
    </div>
</div>
